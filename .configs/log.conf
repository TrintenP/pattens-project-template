{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": {
        "log_file": {
            "format": "%(asctime)s - %(levelname)s - %(name)s - %(lineno)d - \n\t%(message)s\n",
            "datefmt": "%Y-%m-%dT%H:%M:%SZ"
        },
        "log_stream": {
            "format": "%(levelname)s - %(name)s - %(lineno)d - %(message)s"
        }
    },
    "handlers": {
        "debug_file_handler": {
            "class": "logging.handlers.RotatingFileHandler",
            "level": "INFO",
            "formatter": "log_file",
            "filename": "./logs/app.log",
            "maxBytes": 100485760,
            "backupCount": 3,
            "encoding": "utf8",
            "mode": "a"
        },
        "consoleHandler": {
            "class": "logging.StreamHandler",
            "formatter": "log_stream",
            "level": "DEBUG"
        }
    },
    "root": {
        "level": "DEBUG",
        "handlers": [
            "debug_file_handler",
            "consoleHandler"
        ]
    }
}